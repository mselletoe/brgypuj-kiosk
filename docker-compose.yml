services:
  db:
    image: postgres:16
    container_name: kiosk-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin7890
      POSTGRES_DB: kioskdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - kiosk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d kioskdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: kiosk-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend-docs:/app/generated_docs
    networks:
      - kiosk-network

  admin-dashboard:
    build:
      context: ./admin-dashboard
    container_name: admin-dashboard
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - kiosk-network

  kiosk-interface:
    build:
      context: ./kiosk-interface
    container_name: kiosk-interface
    ports:
      - "8081:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - kiosk-network

volumes:
  pgdata:
  backend-docs:

networks:
  kiosk-network:
    driver: bridge