version: "3.9"
services:
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: admin-dashboard
    ports:
      - "8080:80"
    restart: unless-stopped

  kiosk-interface:
    build:
      context: ./kiosk-interface
      dockerfile: Dockerfile
    container_name: kiosk-interface
    ports:
      - "8081:80"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiosk-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: kiosk-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin7890
      POSTGRES_DB: kioskdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: kiosk-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata: